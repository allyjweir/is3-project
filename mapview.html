function setup(width,height){

  projection = d3.geo.mercator().translate([0, 0]).scale(width/8);

  path = d3.geo.path().projection(projection);

  svg = d3.select("#container").append("svg")

  nStr += '';

  x1 = x[0];
  x2 = x.length > 1 ? '.' + x[1] : '';

  while (rgx.test(x1)) {

  }
  return x1 + x2;
}
